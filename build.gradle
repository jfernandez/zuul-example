plugins {
    id 'java'
    id 'application'
}

group 'org.jrfernandez'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

run {
    mainClassName = "com.jrfernandez.edge.Bootstrap"
}

dependencies {
    implementation "com.netflix.zuul:zuul-core:2.1.8"
    implementation "com.google.inject:guice:4.2.3"
    annotationProcessor("com.netflix.zuul:zuul-processor:2.1.8")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
